<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/setting.css">
</head>
<body>
    <section class="setting">

        <div class="main-menu">
            <ul>
                <li ><a href="messages.html"><i class="fa-solid fa-comment"></i></a></li>
                <li><a href="apples.html"><i class="fa-solid fa-phone"></i></a></li>
                <li><a href="stories.html"><i class="fa-solid fa-bullseye"></i></a></li>
            </ul>
            <ul>
                <li><a href="profile.html" target="_blank"><i class="fa-solid fa-user"></i></a></li>
                <li class="active"><a href="setting.html"><i class="fa-solid fa-gear"></i></a></li>
            </ul>
        </div>
        <div class="setting-body">
            <h1>SETTING</h1>
            <div class="content">

                <div class="control pt-20">
                    <div class="text">
                        <span>Profile Control</span>
                        <p class="c-grey fs-14">Show/Hide Profile</p>
                    </div>
                    <label>
                        <input class="toggle-checkbox" type="checkbox" checked="">
                        <div class="toggle-switch"></div>
                    </label>
                </div>

                <div class="edit d-flex-sb mb-20">
                    <div class="text">
                        <span>Edit Profile</span>
                    </div>
                    <a href="profile-editor.html" class="btn-edit">
                        Edit
                    </a>
                </div>
                <!-- <div class="views mb-20">
                    <span>Profile Views (0)</span>
                </div> -->


            <div class="social-info p-20 radius-10 b-whitesmoke mb-20">
                <h2 class="mb-10">Social Info</h2>
                <p class="c-grey fs-14 mb-20">Social Media Information</p>

                <div class="mb-15 d-flex">
                    <i class="fa-brands fa-twitter c-grey"></i>
                    <input type="text" placeholder="Twiter Username">
                </div>

                <div class="mb-15 d-flex">
                    <i class="fa-brands fa-facebook-f c-grey"></i>
                    <input type="text" placeholder="Facebook Username">
                </div>

                <div class="mb-15 d-flex">
                    <i class="fa-brands fa-linkedin c-grey"></i>
                    <input type="text" placeholder="Linkedin Username">
                </div>

                <div class="mb-15 d-flex">
                    <i class="fa-brands fa-youtube c-grey"></i>
                    <input type="text" placeholder="Youtube Username">
                </div>
            </div>


            <div class="social-info p-20 radius-10 b-whitesmoke mb-20">
                <h2 class="mb-10">Acount</h2>
                <p class="c-grey fs-14 mb-20">Acount Information</p>
                <form action="">

                    <div class="mb-15 d-flex">
                        <input type="text" placeholder="First Name" class="p-10">
                    </div>

                    <div class="mb-15 d-flex">
                        <input type="text" placeholder="Last Name" class="p-10">
                    </div>

                    <div class="mb-15 d-flex">
                        <input type="text" placeholder="Gmail" disabled class="p-10">
                    </div>

                    <div class="mb-15 d-flex">
                        <input type="password" placeholder="Password" class="p-10">
                    </div>

                    <div class="mb-15 btn">
                        <input type="submit" value="Change" class="p-10">
                    </div>

                </form>
            </div>

            </div>
        </div>
        
    </section>
    
    
</body>
</html>
